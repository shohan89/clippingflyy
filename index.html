  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    /**
     * White Page Fix: Polyfill process object for browser environment
     * This prevents the "process is not defined" error in production.
     */
    window.process = window.process || { env: { API_KEY: "" } };
    window.global = window;
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    
    @keyframes icon-bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    
    @keyframes icon-spin-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes icon-pulse-scale {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes icon-sway {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    @keyframes blob {
      0% { transform: translate(0px, 0px) scale(1); }
      33% { transform: translate(30px, -50px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
      100% { transform: translate(0px, 0px) scale(1); }
    }

    .animate-blob {
      animation: blob 7s infinite;
    }

    .animation-delay-2000 {
      animation-delay: 2s;
    }

    .animate-icon-bounce { animation: icon-bounce 2.5s ease-in-out infinite; }
    .animate-icon-spin-slow { animation: icon-spin-slow 12s linear infinite; }
    .animate-icon-pulse-scale { animation: icon-pulse-scale 3s ease-in-out infinite; }
    .animate-icon-sway { animation: icon-sway 3s ease-in-out infinite; }
    
    .hover-shine {
      position: relative;
      overflow: hidden;
    }
    
    .hover-shine::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: skewX(-25deg);
      transition: 0.75s;
    }
    
    .hover-shine:hover::after {
      left: 150%;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
